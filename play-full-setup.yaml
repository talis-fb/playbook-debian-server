---
- name: Here we go...
  hosts: homelab

  vars:
    ansible_user: "{{ lookup('env', 'USERNAME') }}"

  roles:
    - system/packages
    - role: geerlingguy.docker
      become: true


    - system/user
    - system/machine


    - services/setup
    - services/portainer
    - services/cockpit
    - services/homepage

    #Media
    - services/qbittorrent
    - services/radarr
    - services/sonarr
    - services/prowlarr
    - services/bazarr
    - services/jellyfin
    - services/ombi
    - services/overseerr

    # VPN
    - role: artis3n.tailscale
      vars:
        verbose: true
        tailscale_authkey: "{{ lookup('env', 'TAILSCALE_AUTHKEY') }}"
