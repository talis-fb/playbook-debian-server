---
- name: Set user shell to fish
  become: true
  user:
    name: "{{ username }}"
    shell: /bin/fish
    # generate_ssh_key: true

- name: Disable fish greeting
  lineinfile:
    path: "/home/{{ username }}/.config/fish/fish_variables"
    state: present
    regexp: 'fish_greeting:.+'
    line: 'SETUVAR fish_greeting:'
    create: true
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0644"
  when: '"fish" in shell'

- name: Ensure the necessary groupsexists
  group:
    name: "{{ item }}"
    state: present
  loop:
    - docker
    - sudo
    - users

- name: Insert user to groups
  become: true
  user:
    name: "{{ username }}"
    groups:
      - docker
      - sudo
      - users
    state: present
    append: true

- name: Chmod the user home directory
  file:
    path: "/home/{{ username }}"
    state: directory
    mode: 0755
    owner: "{{ username }}"
    group: "{{ username }}"
    recurse: yes